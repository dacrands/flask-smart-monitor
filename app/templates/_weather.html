  <div>
      <h1 id="temp">{{weatherData.currently.temperature}}<sup>&deg;</sup> </h1>

  <div>
      <p id="summary">{{weatherData.currently.summary}}</p>  
      <p>Humidity: {{ weatherData.currently.humidity * 100 }}%</p>

</section>
