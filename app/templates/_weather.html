<section class="weather">
    {% if weatherData %}
  <div>
      <h1 id="temp">{{weatherData.currently.temperature}}<sup>&deg;</sup> </h1>
  </div>          
  <div>
      <h2>{{weatherData.currently.summary}}</h2>  
      <h3>Humidity: {{ (weatherData.currently.humidity * 100) // 1 }}%</h3>
  </div>          
  {% endif %}
</section>
