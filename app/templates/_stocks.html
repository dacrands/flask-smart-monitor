<div class="ticker">

  <section class="stocks">  
      {% if weatherData %}
    {% for stock in stocksData %}
      <div class="stocks__quote">
        <strong>
          <p>{{ stocksData[stock]['quote']['companyName'] }}</p>
        </strong>                    
        <p>{{ stocksData[stock]['quote']['latestPrice'] }}</p>
      </div>  
    {% endfor %}
    {% endif %}
  </section>
</div>
